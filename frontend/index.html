<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/beyblade-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin 2 Win - INQUIVESTA XII</title>
    <meta name="description" content="Beyblade tournament and quiz event website for INQUIVESTA XII. Get ready to Spin 2 Win!" />
    
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700;800&family=Press+Start+2P&display=swap');
      
     
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #05011a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #00f6ff, #ff004d);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #ff004d, #00f6ff);
      }
      
      
      ::selection {
        background: #00f6ff;
        color: #05011a;
      }
      
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00f6ff;
        border-radius: 50%;
        animation: particle-float 4s ease-in-out infinite;
        opacity: 0.7;
      }
      
      .particle:nth-child(2n) {
        background: #ff004d;
        animation-delay: 1s;
        animation-duration: 5s;
      }
      
      .particle:nth-child(3n) {
        background: #faff00;
        animation-delay: 2s;
        animation-duration: 6s;
      }
      
     
      .lens-flare {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: lens-flare 3s ease-in-out infinite;
        pointer-events: none;
      }
      
     
      .energy-burst {
        position: absolute;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, #00f6ff 0%, #ff004d 50%, transparent 70%);
        border-radius: 50%;
        animation: energy-burst 0.6s ease-out;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-beyblade-dark text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
